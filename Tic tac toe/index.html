<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="utility.css">
    <title>Tic tac toe</title>
</head>

<body>
    <div class="nameBox flexbox">
        <h1>Tic Tac Toe</h1>

            <p class="msgPara">hghfghfghfgh</p>
            <button class="NewGameBtn">New Game</button>
        </div>
    </div>
    <div class="main flexbox">
        <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <div class="btnCon flexbox">
        <button class="resetbtn">Reset Game</button>
        <button class="restartbtn">Restart Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
