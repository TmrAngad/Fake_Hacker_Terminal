<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="main">
    
        <div class="rows row2">
            <input type="text">
        </div>
        <div class="rows row3">
            <button class="button clear clearBut">C</button>
            <button class="button intbut">.</button>
            <button class="button intbut">00</button>
            <button class="button clear cutBut">X</button>
        </div>
        <div class="rows row4">
            <button class="button intbut">9</button>
            <button class="button intbut">8</button>
            <button class="button intbut">7</button>
            <button class="button operator intbut">/</button>
        </div>
        <div class="rows row5">
            <button class="button intbut">4</button>
            <button class="button intbut">5</button>
            <button class="button intbut">6</button>
            <button class="button operator intbut">*</button>
        </div>
        <div class="rows row6">
            <button class="button intbut">1</button>
            <button class="button intbut">2</button>
            <button class="button intbut">3</button>
            <button class="button operator intbut">-</button>
        </div>
        <div class="rows row7">
            <button class="button intbut">0</button>
            <button class="button equal">=</button>
            <button class="button operator intbut">%</button>
            <button class="button operator intbut">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
