<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter </title>
</head>
<body>
    <div class="main">
        <div class="box box1">
            <input type="text" value="1">
        </div>
        <div class="box box2 flexBox">
            <img src="https://flagsapi.com/US/flat/64.png"class="fromImg">
            <select name="from" class="from">
                    <option>USD</option>
            </select>
        </div>
        <div class="box box3 flexBox">
            <img src="https://flagsapi.com/IN/flat/64.png" class="toImg">
            <select name="to"class="to" >
                <option>INR</option>
            </select>
        </div>
        <div class="box box4 flexBox">
            <button>Convert</button>
        </div>
        <div class="box box5 flexBox">
            <p>150 USD = 9678.92 RUB</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
